<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Counter : </h1>
    <div class="txt" id="count">0</div>
    <div class="container">
        <button class="btn" id="increment-button" onclick="increment()">INCREMENT</button>
        <button class="btn" id="set-zero" onclick="setZero()">Set 0</button>
        <button class="btn" id="decrement-button" onclick="decrement()">DECREMENT</button>
    </div>

    <div class="container">
        <button class="btn" id="increment-button" onclick="save()">Save</button>
    </div>

    <script src="./mode.js"></script>
</body>
</html>
